<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bulletins - Norfolk Bulletin System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <h1>Norfolk Bulletin System</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="edit.html">Edit Bulletins</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="bulletins-main">
                <div class="bulletin-viewer">
                    <div class="filters-container">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search bulletins...">
                        </div>
                        
                        <div class="filter-group">
                            <select id="position-filter">
                                <option value="">All Positions</option>
                                <option value="engineer">Engineer</option>
                                <option value="conductor">Conductor</option>
                            </select>

                            <select id="shift-filter">
                                <option value="">All Shifts</option>
                                <option value="1st Shift">1st Shift</option>
                                <option value="2nd Shift">2nd Shift</option>
                                <option value="3rd Shift">3rd Shift</option>
                                <option value="Pool Job">Pool Job</option>
                                <option value="Mixed Shifts">Mixed Shifts</option>
                            </select>

                            <select id="rest-days-filter">
                                <option value="">All Rest Days</option>
                                <option value="weekend">Weekend Rest Days</option>
                                <option value="SAT, SUN">Sat-Sun</option>
                                <option value="SUN, MON">Sun-Mon</option>
                                <option value="MON, TUE">Mon-Tue</option>
                                <option value="TUE, WED">Tue-Wed</option>
                                <option value="WED, THU">Wed-Thu</option>
                                <option value="THU, FRI">Thu-Fri</option>
                                <option value="FRI, SAT">Fri-Sat</option>
                            </select>

                            <select id="district-filter">
                                <option value="">All Districts</option>
                                <option value="SL">St. Louis (SL)</option>
                                <option value="WD">West District (WD)</option>
                            </select>
                        </div>
                    </div>

                    <div id="bulletins-grid" class="bulletins-grid">
                        <!-- Bulletins will be rendered here -->
                    </div>
                </div>
            </div>

            <div class="selected-bulletins">
                <h3>Selected Jobs</h3>
                <div id="selected-list" class="selected-list">
                    <!-- Selected bulletins will be rendered here -->
                </div>
            </div>
        </div>

        <div id="bulletin-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="modal-content"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/view.js"></script>
</body>
</html>
