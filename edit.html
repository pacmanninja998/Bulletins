<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bulletins - Norfolk Bulletin System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <h1>Norfolk Bulletin System</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="view.html">View Bulletins</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="bulletin-container">
            <h2>Edit Bulletin</h2>
            
            <div class="bulletin-form">
                <div class="form-group">
                    <label for="bulletin-input">Bulletin Text</label>
                    <textarea 
                        id="bulletin-input" 
                        class="bulletin-input" 
                        placeholder="Paste bulletin text here..."
                    ></textarea>
                </div>

				<div class="data-management">
					<h3>Data Management</h3>
					<div class="button-group">
						<button id="export-data" class="secondary-btn">Export Bulletins</button>
						<div class="file-input-wrapper">
							<input type="file" id="import-data" accept=".json" style="display: none;">
							<button id="import-trigger" class="secondary-btn">Import Bulletins</button>
						</div>
					</div>
					<div id="import-message" class="message"></div>
				</div>

                <div class="form-group">
                    <label for="bulletin-number">Bulletin Number</label>
                    <input 
                        type="text" 
                        id="bulletin-number" 
                        class="bulletin-number" 
                        placeholder="Enter 6-digit bulletin number"
                        maxlength="6" 
                        pattern="\d{6}"
                    >
                </div>

                <div class="form-group">
                    <label>Position</label>
                    <div class="button-group">
                        <button class="position-btn" data-position="engineer">Engineer</button>
                        <button class="position-btn" data-position="conductor">Conductor</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Extracted Information</label>
                    <div id="extracted-fields" class="extracted-fields">
                        <!-- Dynamically filled by JavaScript -->
                    </div>
                </div>

                <button id="save-btn" class="save-btn">Save Bulletin</button>
                <div id="message" class="message"></div>
            </div>
        </div>
    </main>

    <script src="js/github-api.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/edit.js"></script>
</body>
</html>
